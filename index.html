<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jambaze-Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles-css/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/archivo" rel="stylesheet" />
    <link
      href="https://fonts.cdnfonts.com/css/space-grotesk"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="navbar">
        <!-- Logo -->
        <div class="logo">
          <div class="logo-icon">
            <img src="logo-icon/logo.svg" alt="JamBaze" />
          </div>
          <p>JamBaze</p>
        </div>

        <!-- Menu items -->
        <div class="menu">
          <a href="#" class="dropdown">Music</a>
          <a href="#">Video</a>
          <a href="#">Entertainment</a>
          <a href="#">News</a>
          <a href="#">Artists</a>
          <a href="#" class="dropdown">More</a>
        </div>

        <!-- Search icon -->
        <div class="search-icon">
          <img src="search-icon/icon.svg" alt="" />
        </div>

        <!-- Subscribe button with dropdown indicator -->
        <button class="subscribe-button">
          Subscribe
          <span class="dropdown-indicator">â–¼</span>
        </button>
      </div>
    </nav>

    <div class="hot-stories-container">
      <div class="header"><h1>Hot Stories</h1></div>
       <div class="main-article-content">
              <!-- Left section: Main article -->
              <div class="main-article">
                <img src="images/img.png" alt="Main Article Image" />
                <div class="overlay">
                  <div class="tag"><p>top story</p></div>
                  <h2>
                    Kanye West suspected of attacking man <br>who allegedly sexually
                    assaulted his <br>wife
                  </h2>
                </div>
              </div>
    </div>
  </body>
</html>
